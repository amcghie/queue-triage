dist: trusty
addons:
  apt:
    packages:
    - openjdk-8-jdk
    - ant
    - python2.7
    - git

before_script:
  - pushd $HOME
  - git clone https://github.com/facebook/buck.git
  - cd buck && ant && popd
  - export PATH=$HOME/buck/bin:$PATH
  - buck --version

script:
  - buck fetch //...
  - buck test //...
